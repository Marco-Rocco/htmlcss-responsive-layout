<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Giallo Booleano</title>
</head>
<body>
    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>

    <main>
        <section class="recipe">
            <span>DOLCI E DESSERTS</span>
            <h3>Tiramisù</h3>
            <div class="container">
                <div class="img">
                    <img src="img/image (10).png" alt="yt video">
                </div>
                <div class="list">
                    <h4>In breve</h4>
                    <ul>
                        <li>Difficoltà: <strong>Facile</strong></li>
                        <li>Tempo: <strong>40 min</strong></li>
                        <li>Porzione per : <strong>8 persone</strong></li>
                        <li>Costo: <strong>Contenuto</strong></li>
                        <li><strong>Note:</strong> 2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="social">
            <div class="fb">
                <i class="fa-brands fa-facebook"></i> <span><strong>Facebook</strong></span>
            </div>
            <div class="tw">
                <i class="fa-brands fa-twitter"></i> <span><strong>Twitter</strong></span>
            </div>
            <div class="ig">
                <i class="fa-brands fa-instagram"></i> <span><strong>Instagram</strong></span>
            </div>
            <div class="pn">
                <i class="fa-brands fa-pinterest"></i> <span><strong>Pinterest</strong></span>
            </div>
            <div class="yt">
                <i class="fa-brands fa-youtube"></i> <span><strong>YouTube</strong></span>
            </div>
        </section>

        <section class="presentation">

        </section>
    </main>

    <footer>
        <h1>

        </h1>
        <div>

        </div>
    </footer>
</body>
</html>
